<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalahndo com lista</title>
</head>
<body>
    <h1>listas ordenadas</h1>
    <p>São aquelas que a ordem faz a diferença</p>
    <ol type="1"> <!-- 1 A a I i-->
        <li>acordar</li>
        <li>ligar para o João</li>
        <li>tomar cafe</li>
        <li>escovar os dentes</li>
        <li>trabalhar</li>
        <li>voltar para casa</li>
        <li>dormir</li>
    </ol>
    <h2>Lista não ordenadas</h2>
    <ul type="square"> <!-- disc circle square-->
        <li>Pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>manteiga</li> 
        <li>Arroz</li>
    </ul>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
    </dl>

</body>
</html>
